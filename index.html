<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://www.pakutaso.com/shared/img/thumb/KM19814249_TP_V.jpg" alt="" />
    <img class="smallscreen" src="https://www.pakutaso.com/shared/img/thumb/KM19814249_TP_V.jpg" alt="" /> 


    <div id="app">
        {{ item.text }}
        <button type="button" v-on:click="updateItem()">press</button>
    </div>

    <script>
        var app = new Vue({
            el: '#app',    //可以綁多個，但通常只綁一個
            data:{   //方便管理
                text:'雞蛋奶茶',   
                item:{
                    list:[1,2,3,4,5],
                    imgUrl:'https://images.unsplash.com/photo-1569740392698-59e8ce4f47cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60'

                }             
            },
            methods:{  //方便管理
                updateItem(){
                    //強制加入雙向綁定
                    //this.$set(目標屬性值)
                    this.$set(this.item,'text','我是雞蛋奶茶');
 //  X              this.item.text="兔丸"  會無法成呈現畫面上 單向 沒有先定義資料

                }
            },
            created(){
                console.log(this.text);  //會回到上一層
            }
        });



    </script>
    
</body>
</html>
